    <body><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>1. Formulário básico</h2>
                    <!--
                    O action serve para "dizer" para onde irão os dados do formulário
                    O method é o tipo de envio POST ou GET
                    -->
                    <form action="1basico.php" method="get">
                        <input class="form-control" name="nome" placeholder="Insira seu nome"><br>
                        <input type="submit" name="enviar" value="Enviar" class="btn btn-outline-success">
                    </form>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h2>2. Tratamento de inputs</h2>
                    <form action="2tratamento.php" method="get">
                        <input class="form-control" name="n1" placeholder="Insira um numero"><br>
                        <input class="form-control" name="n2" placeholder="Insira outro numero"><br>
                        <input type="submit" name="enviar" value="Enviar" class="btn btn-outline-success">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
